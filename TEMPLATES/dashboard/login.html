<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
    <link rel="stylesheet" href="public/css/style_login.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="screen-1">
        <img src="../images/LOGO.png" alt="logo" style="width: 300px;">
        <form class="screen-2" action="/login" method="post" enctype="multipart/form-data">
            <br>
            <div class="email">
                <div class="sec-2">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" name="login" placeholder="Votre login" />
                </div>
            </div>
            <div class="password">
                <div class="sec-2 password_div">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input class="pas" type="password" name="password" placeholder="Mot de passe" />
                </div>
            </div>
            <button type="submit" class="login" style="background-color: #fed700">Se Connecter</button>
        </form>
    </div>
    <!-- partial -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
